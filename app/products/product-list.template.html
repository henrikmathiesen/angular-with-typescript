<div class="panel panel-primary" ng-controller="products as productsCtrl">
    <div class="panel-heading"
         style="font-size:large">{{::productsCtrl.title}}
    </div>
    <div class="panel-body">
        <table class="table">
            <thead>
            <tr>
                <td>
                    <button type="button"
                            class="btn btn-primary"
                            ng-click="productsCtrl.toggleImage()">
                        {{productsCtrl.showImage ? "Hide" : "Show"}} Image
                    </button>
                </td>
                <td>Product</td>
                <td>Code</td>
                <td>Available</td>
                <td>Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in productsCtrl.products">
                <td>
                    <img ng-if="productsCtrl.showImage"
                         ng-src="{{product.imageUrl}}"
                         style="width:50px;margin:2px"
                         title="{{product.productName}}">
                </td>
                <td>{{ product.productName}} </td>
                <td>{{ product.productCode }}</td>
                <td>{{ product.releaseDate | date }}</td>
                <td>{{ product.price | currency }}</td>
                <td>
                    <button type="button" 
                            class="btn btn-primary"
                            ng-click="productsCtrl.toggleDiscount(product)">{{(!product.showDiscount) ? ("Show ") : ("Hide ")}}discount</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
